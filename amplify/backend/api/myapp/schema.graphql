type User @model {
  userID: ID!
  firstName: String
  lastname: String
  phone_number: AWSPhone
  user_type: Boolean
  email: AWSEmail
  dateOfBirth: AWSDate
  location: Location @connection
  resume: Resume @connection
  jobs: [UserJobs] @connection(name: "userjobs")
  postings: [UserPosting] @connection
}

type Location @model {
  LocationID: ID!
  city: String
  country: String
  isoCountryCode: String
  postalCode: String
  region: String
  street: String
}

type Resume @model {
  ResumeID: ID!
  resume_key: String
}

type UserJobs @model (queries: null){
  userJobsID: ID!
  userID: User @connection(name: "userjobs")
  jobID: Job @connection(name: "employees")
}

type Job @model {
  jobsID: ID!
  employer_id: String
  name: String
  employees: [UserJobs] @connection(name: "employees")
}

type UserPosting @model (queries: null) {
    UserPostingID: ID!
    userID: User @connection
    postingID: Posting @connection
}

type Posting @model {
    postingID: ID!
    employer_id: String
    userID: [UserPosting] @connection
    title: String
    desc: String
    misc: String
    shift_max: Int
    rate: Int
}

type Application @model {
  applicationID: ID!
  status: Boolean
}



